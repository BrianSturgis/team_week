<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload to Google Drive</title>
</head>
<body>
  <h1>Upload to Google Drive</h1>
  <form action="/profile" id="get-file" method="post" enctype="multipart/form-data">
    <input type="file" id="my-file" name="file-name" />
    <input type="submit">
  </form>
  <button type="button" id="request-token">Click to log in to Flickr</button>
</body>
</html>
