<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GREETINGS PROGRAMS</title>
  </head>
<body>


  <div class="container" id="widget">
    <button class="btn" id="open-widget"></button>
    <button class="btn" id="transform"></button>
  </div>

  <form action="./upload-file" method="post" enctype="multipart/form-data" id="form">

      <span class="drop-zone__prompt">Drop file here to view file size difference</span>

    </div>
  </form>

</body>
</html>
